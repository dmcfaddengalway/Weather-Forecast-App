<!DOCTYPE html>
<html>
  <head>
    <title>API Weather</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/fonts.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./JavaScript/apiScript.js"></script>
  </head>
<body>

  <form method="get">
    <input id="zipInput" type="text" value="" placeholder="US ZIP Code" />
    <button class="submitButton">Submit</button>
  </form>

	<div class="weatherContainer">
		<div class="weatherBox">
			<div class="currentWeather">
				<div class="place"></div>
				<div class="temparature">
					<div class="tempFahr"></div>
					<div class="tempCelc"></div>
				</div>
				<div class="wind"></div>
				<div class="text"></div>
			</div>
			<div class="forecastedWeather">
				<ul class="forecastList">
					<li class="foreDay1">Tomorrow</li>
					<li class="foreDay2">2</li>
					<li class="foreDay3">3</li>
					<li class="foreDay4">4</li>
					<li class="foreDay5">5</li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
